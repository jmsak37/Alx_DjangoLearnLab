<!DOCTYPE html>
<html>
<head><meta charset="UTF-8"><title>Confirm Delete</title></head>
<body>
  <h1>Delete Book?</h1>
  <p>Are you sure you want to delete "{{ book.title }}"?</p>
  <form method="post">{% csrf_token %}
    <button type="submit">Yes, delete</button>
    <a href="{% url 'list_books' %}">Cancel</a>
  </form>
</body>
</html>
