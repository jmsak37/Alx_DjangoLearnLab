{% extends "blog/base.html" %}
{% block title %}{{ post.title }} - My Django Blog{% endblock %}
{% block content %}
  <article>
    <h2>{{ post.title }}</h2>
    <p><em>By {{ post.author }} on {{ post.published_date|date:"Y-m-d H:i" }}</em></p>
    <div>{{ post.content|linebreaks }}</div>
  </article>
  <p><a href="{% url 'blog:index' %}">Back to list</a></p>
{% endblock %}
