<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{% block title %}My Django Blog{% endblock %}</title>
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
  <header>
    <h1><a href="{% url 'blog:index' %}">My Django Blog</a></h1>
    <nav>
      <a href="{% url 'blog:index' %}">Home</a> |
      <a href="/admin/">Admin</a>
    </nav>
  </header>

  <main>
    {% block content %}{% endblock %}
  </main>

  <footer>
    <p>&copy; {{ now.year }} My Django Blog</p>
  </footer>
</body>
</html>
